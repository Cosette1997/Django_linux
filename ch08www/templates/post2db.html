{% extends 'base.html' %}
{% block title %}I have words to say{% endblock %}
{% block content %}
   <div class='container'>
      {% if message %}
         <div class="alert alert-warning">{{ message }}</div>
      {% endif %}
      <form name="my form" action='' method="POST">
      {% csrf_token %}
        <table>
         {{ post_form.as_table }}
        </table>
        <input type='submit' value='POST'>
        <input type='reset' value='RESET'>
      </form>
   </div>
{% endblock %}
