{% extends "base.html" %}
{% block title %}Share diaries{% endblock %}
{% block content %}
   <div class='container'>
   <div class='row'>
    <div class='col-md-12'>
      <div class="panel panel-default">
        <div class='panel-heading' align="center">
           <h3>User Info</h3>
        </div>
      </div>
    </div>
   </div>
    <div class='row'>
    <div class='col-md-12'>
      <div class="panel panel-primary">
        <div class='panel-heading' align="center">
           {{ userinfo.user.username | upper }}
        </div>
        <div class="panel panel-body">
          Email: {{ userinfo.user.email }}<br>
          Height: {{ userinfo.height }} cm <br>
          Sex: {{ userinfo.male | yesno:"Male, Female" }}
        </div>
      </div>
    </div>
   </div>
   </div>
{% endblock %}
